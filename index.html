<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Badaro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
  </head>
  <body>
    <nav>
      <img src="./assets/Ellipse 5.svg" alt="Logo" />
      <ul>
        <li class="selectable">Home</li>
        <li class="selectable">About us</li>
        <li class="selectable">Blog</li>
        <li class="selectable active">Contact Us</li>
        <li>Sell Bitcoin/Gitcard</li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="background"></div>
      <div>
        <h3 class="typing"></h3>
        <div class="card">
          <img src="./assets/IMG.svg" alt="" />
          <form>
            <div class="input">
              <input required id="name" type="text" />
              <label for="name">Full name</label>
              <span class="error"></span>
            </div>
            <div class="input">
              <input required id="email" type="email" name="email" id="1" />
              <label for="email">Email</label>
              <span class="error"></span>
            </div>
            <div class="input">
              <input required id="company" type="text" />
              <label for="company">Company</label>
              <span class="error"></span>
            </div>
            <div class="input">
              <input required id="city" type="text" />
              <label for="city">City</label>
              <span class="error"></span>
            </div>
            <button class="button" type="submit">
              <span class="default">Send</span>
              <span class="success">Sent</span>
              <div class="left"></div>
              <div class="right"></div>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./fieldsValidation.js"></script>
    <script src="./gsap-public/gsap-public/minified/gsap.min.js"></script>
    <script src="./send.js"></script>
  </body>
</html>
